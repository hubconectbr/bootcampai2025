<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOOT CAMP AI 2025</title>
  <style>
    /* Botão flutuante do WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      background-color: #128C7E;
    }

    .whatsapp-icon {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <!-- Sua imagem de topo ou conteúdo principal aqui -->
  <header>
    <img src="SEU_LINK_DA_IMAGEM_AQUI" alt="Imagem de topo" style="width: 100%; max-height: 300px; object-fit: cover;">
  </header>

  <!-- Botão do WhatsApp -->
  <a
    href="https://wa.me/5563981202076"
    class="whatsapp-float"
    target="_blank"
    aria-label="Fale conosco no WhatsApp"
    title="Fale conosco no WhatsApp"
  >
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="whatsapp-icon">
  </a>

</body>
</html>
